    <main class="layout-content">
      
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-toolbar clearfix">
                <form class="pull-right search-bar" method="get" th:action="@{/user/searchrepair}" role="form">
                  <div class="input-group">
                    <spa>
                      <input type="text" class="form-control" th:value="${keyword} == null ? '' : ${keyword}" name="keyword" placeholder="请输入报修相关内容">
                    </spa>
                    <span>
                      <button type="submit" class="btn btn-w-md btn-round btn-info" style="float: right"><i class="mdi mdi-plus"></i>查询</button>
                    </span>
                  </div>
                </form>
                <div class="toolbar-btn-action">
                  <a class="btn btn-primary m-r-5" th:href="@{/user/addrepair}"><i class="mdi mdi-plus"></i> 新增</a>
                </div>
              </div>
              <div class="card-body">
                
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>编号</th>
                        <th>报修单Id</th>
                        <th>报修内容</th>
                        <th>报修状态</th>
                        <th>处理人</th>
                        <th>处理人联系方式</th>
                        <th>备注</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="repair, stat:${repairs}">
                        <td th:text="${stat.count}">1</td>
                        <td th:text="${repair.repairId}"></td>
                        <td th:text="${repair.repairContext}"></td>
                        <td th:text="${repair.repairStatus}"></td>
                        <td th:text="${repair.staffName}"></td>
                        <td th:text="${repair.staffPhoneNumber}"></td>
                        <td th:text="${repair.remark}"></td>
                        <td>
                          <div class="btn-group">
                            <a class="btn btn-xs btn-default" th:href="@{/user/deleterepair(id=${repair.repairId})}" title="删除" data-toggle="tooltip"><i class="mdi mdi-window-close"></i></a>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>

<script type="text/javascript">
$(function(){
    $('.search-bar .dropdown-menu a').click(function() {

        $('#search-field').val(field);
        $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
    });
});
