    <main class="layout-content">
      
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                
                <div class="edit-avatar">
                  <img th:src="@{../images/users/avatar.jpg}" alt="..." class="img-avatar">
                  <div class="avatar-divider"></div>
                </div>
                <hr>
                <form method="post" th:action="@{/user/modify}" class="site-form">
                  <div class="form-group">
                    <label for="userName"> 用户名</label>
                    <input type="text" class="form-control" name="userName" id="userName" th:value="${session.loginUser.userName}" disabled="disabled"></input>
                  </div>
                  <div class="form-group">
                    <label for="phoneNumber"> 电话号码</label>
                    <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" th:value="${session.loginUser.phoneNumber}" disabled="disabled"></input>
                  </div>
                  <div class="form-group">
                    <label for="role"> 角色</label>
                    <input type="text" class="form-control" name="role" id="role" th:value="${session.loginUser.role == 'ADMIN' ? '管理员' : '普通用户'}" disabled="disabled"></input>
                  </div>
                  <div class="form-group">
                    <label for="gender"> 性别</label>
                    <input type="text" class="form-control" name="gender" id="gender" th:value="${session.loginUser.gender}"></input>
                    <label for="gender" style="color: red" th:text="${emptyGender}"></label>
                  </div>
                  <div class="form-group">
                    <label for="age"> 年龄</label>
                    <input type="number" class="form-control" name="age" id="age" th:value="${session.loginUser.age}"></input>
                  </div>
                  <div class="form-group">
                    <label for="userPassword"> 密码</label>
                    <input type="text" class="form-control" name="userPassword" id="userPassword" th:value="${session.loginUser.userPassword}">
                    <label for="userPassword" style="color: red" th:text="${emptyPassword} == null ? '如果修改密码,请确保您牢记密码.' : ${emptyPassword}"> </label>
                  </div>
                  <div class="form-group">
                    <label for="userEmail"> 邮箱</label>
                    <input type="userEmail" class="form-control" name="userEmail" id="userEmail" aria-describedby="passHelp" th:value="${session.loginUser.email}">
                    <label for="userEmail" style="color: red" th:text="${emptyEmail}"></label>
                  </div>
                  <div class="form-group">
                    <label for="userAddr"> 家庭住址</label>
                    <input class="form-control" name="userAddr" id="userAddr" aria-describedby="passHelp" th:value="${session.loginUser.addr}">
                    <label for="userAddr" style="color: red" th:text="${emptyAddr}"></label>
                  </div>
                  <div class="form-group">
                    <label for="userId"> 身份证号码</label>
                    <input type="text" class="form-control" name="userId" id="userId" th:value="${session.loginUser.userId}" disabled="disabled"></input>
                  </div>
                  <button type="submit" class="btn btn-primary">保存</button>
                </form>
       
              </div>
            </div>
          </div>
