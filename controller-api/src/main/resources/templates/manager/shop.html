    <main class="layout-content">
      
      <div class="container-fluid">
        
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-toolbar clearfix">
                <form class="pull-right search-bar" method="get" th:action="@{/manager/searchstaff}" role="form">
                  <div class="input-group">
                    <spa>
                      <input type="text" class="form-control" th:value="${keyword} == null ? '' : ${keyword}" name="keyword" placeholder="请输入用户名字">
                    </spa>
                    <span>
                      <button type="submit" class="btn btn-w-md btn-round btn-info" style="float: right"><i class="mdi mdi-plus"></i>查询</button>
                    </span>
                  </div>
                </form>
                <div class="toolbar-btn-action">
                  <a class="btn btn-primary m-r-5" th:href="@{/manager/addstaff}"><i class="mdi mdi-plus"></i> 新增</a>
                </div>
              </div>
              <div class="card-body">
                
                <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>编号</th>
                        <th width="10%">员工姓名</th>
                        <th width="5%">性别</th>
                        <th>年龄</th>
                        <th>联系方式</th>
                        <th width="20%">邮箱</th>
                        <th width="20%">家庭住址</th>
                        <th>身份证号码</th>
                        <th>薪资</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="staff, stat:${staffs}">
                        <td th:text="${stat.count}">1</td>
                        <td th:text="${staff.staffName}">无</td>
                        <td th:text="${staff.gender}">未知</td>
                        <td th:text="${staff.age}">0</td>
                        <td th:text="${staff.phoneNumber}"></td>
                        <td th:text="${staff.email}"></td>
                        <td th:text="${staff.addr}"></td>
                        <td th:text="${staff.staffId}"></td>
                        <td th:text="${staff.salary}">0</td>
                        <td>
                          <div class="btn-group">
                            <a class="btn btn-xs btn-default" th:href="@{/manager/editstaff(id=${staff.phoneNumber})}" title="编辑" data-toggle="tooltip"><i class="mdi mdi-pencil"></i></a>
                            <a class="btn btn-xs btn-default" th:href="@{/manager/deletestaff(id=${staff.phoneNumber})}" title="删除" data-toggle="tooltip"><i class="mdi mdi-window-close"></i></a>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          
        </div>

<script type="text/javascript">
$(function(){
    $('.search-bar .dropdown-menu a').click(function() {

        $('#search-btn').html($(this).text() + ' <span class="caret"></span>');
    });
});
